<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Widget Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #widget-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }
        
        .widget-image {
            width: 25%;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .widget-image svg {
            width: 60%;
            height: 60%;
            fill: white;
            opacity: 0.9;
        }
        
        .widget-content {
            padding: 1% 0% 0% 3%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            min-height: 0;
        }
        
        .widget-title {
            font-size: clamp(16px, 2.2vw, 24px);
            font-weight: 600;
            margin: 0 0 0.00em 0;
            color: #24292e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }
        
        .widget-author {
            font-size: clamp(12px, 1.5vw, 14px);
            color: #586069;
            margin: 0 0 0.3em 0;
            margin-top: -0.8%;
            flex-shrink: 0;
        }
        
        .widget-author a {
            color: #0366d6;
            text-decoration: none;
        }
        
        .widget-author a:hover {
            text-decoration: underline;
        }
        
        .widget-description {
            font-size: clamp(13px, 1.8vw, 13px);
            color: #24292e;
            margin: 0 0 0.4em 0;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            flex-shrink: 1;
            min-height: 0;
            max-height: 2.8em;
        }
        
        .widget-price {
            font-size: clamp(11px, 1.4vw, 14px);
            color: #586069;
            margin: 0 0 0.2em 0;
            flex-shrink: 0;
        }
        
        .widget-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #fa5c5c;
            color: white;
            padding: clamp(8px, 1.2vw, 8px) clamp(16px, 2.5vw, 24px);
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(13px, 1.6vw, 16px);
            transition: background 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
            margin-bottom: 2%;
            align-self: flex-start;
        }
        
        .widget-button:hover {
            background: #e74c4c;
        }
        
        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            #widget-container {
                flex-direction: column;
            }
            
            .widget-image {
                width: 100%;
                height: 30%;
                min-width: unset;
            }
            
            .widget-content {
                height: 70%;
            }
        }
        
        /* Very small containers */
        @media (max-width: 400px), (max-height: 300px) {
            .widget-description {
                -webkit-line-clamp: 2;
            }
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <div class="widget-image">
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </div>
        <div class="widget-content">
            <h1 class="widget-title" id="repo-name">Loading...</h1>
            <p class="widget-author">by <a href="#" id="author-link" target="_blank">Loading...</a></p>
            <p class="widget-description" id="repo-description">Loading repository information...</p>
            <p class="widget-price" id="repo-stats">‚≠ê ... | üç¥ ... | Updated ...</p>
            <a href="#" id="releases-button" class="widget-button" target="_blank">View Releases</a>
        </div>
    </div>

    <script>
        // Get repo info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || 'solunabeeboo';
        const repo = urlParams.get('repo') || 'CSI240Casino';

        // Fetch GitHub API
        fetch(`https://api.github.com/repos/${username}/${repo}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('repo-name').textContent = data.name;
                document.getElementById('author-link').textContent = data.owner.login;
                document.getElementById('author-link').href = data.owner.html_url;
                
                // Truncate description to 120 characters
                let description = data.description || 'A GitHub repository';
                if (description.length > 120) {
                    description = description.substring(0, 120) + '...';
                }
                document.getElementById('repo-description').textContent = description;
                
                // Format the updated date
                const updatedDate = new Date(data.updated_at);
                const formattedDate = updatedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                
                document.getElementById('repo-stats').textContent = 
                    `‚≠ê ${data.stargazers_count} | üç¥ ${data.forks_count} | Updated ${formattedDate}`;
                
                document.getElementById('releases-button').href = `https://github.com/${username}/${repo}/releases`;
            })
            .catch(error => {
                console.error('Error fetching repo data:', error);
                document.getElementById('repo-description').textContent = 'Error loading repository information';
            });
    </script>
</body>
</html>
