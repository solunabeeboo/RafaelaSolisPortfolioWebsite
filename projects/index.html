<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Rafaela Solis</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <style>
        /* ===== CUSTOMIZABLE VARIABLES ===== */
        :root {
            --primary-blue: #ff44a1;
            --primary-purple: #b366ff;
            --background-dark: #0a0a0a;
            --card-background: rgba(20, 20, 20, 0.6);
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --max-content-width: 1200px;
            --section-padding: 2rem;
            --nav-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background-dark);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 200, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.1);
            height: var(--nav-height);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 1.5rem;
            max-width: var(--max-content-width);
            margin: 0 auto;
            height: 100%;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-primary);
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        nav a:hover {
            color: var(--primary-blue);
        }

        nav a:hover::after {
            width: 80%;
        }

        /* Burger Menu Styles */
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 1rem;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 8px;
            border: 1px solid rgba(255, 68, 161, 0.3);
        }

        .burger-line {
            width: 25px;
            height: 3px;
            background: var(--primary-blue);
            margin: 3px 0;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(255, 68, 161, 0.5);
        }

        .burger-menu.active .burger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active .burger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu ul {
            flex-direction: column;
            gap: 2rem;
            text-align: center;
            list-style: none;
        }

        .mobile-menu a {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .mobile-menu a:hover {
            color: var(--primary-blue);
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }
            
            .burger-menu {
                display: flex;
            }
        }

        /* Section Styles */
        section {
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding-top: calc(var(--nav-height) + 4rem);
            padding-left: var(--section-padding);
            padding-right: var(--section-padding);
            padding-bottom: 4rem;
            min-height: calc(100vh - var(--nav-height));
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 4rem;
            font-size: 1.1rem;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--section-padding);
        }

        .project-card {
            background: var(--card-background);
            border: 1px solid rgba(255, 68, 161, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 68, 161, 0.1), rgba(179, 102, 255, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-blue);
            box-shadow: 0 20px 60px rgba(255, 68, 161, 0.3);
        }

        .project-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .project-image-text {
            position: relative;
            z-index: 3;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(15px) saturate(180%);
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .project-image.has-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .project-image::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .project-card:hover .project-image::after {
            width: 500px;
            height: 500px;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-content h3 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .game-indicator {
            font-size: 1.1rem;
            opacity: 0.9;
            transition: all 0.3s;
            filter: drop-shadow(0 0 5px rgba(255, 68, 161, 0.3));
            background: linear-gradient(135deg, rgba(255, 68, 161, 0.15), rgba(179, 102, 255, 0.15));
            border: 2px solid rgba(255, 68, 161, 0.4);
            border-radius: 50%;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 68, 161, 0.2);
            flex-shrink: 0;
            line-height: 1;
        }

        .project-card:hover .game-indicator {
            opacity: 1;
            transform: scale(1.15);
            filter: drop-shadow(0 0 10px rgba(255, 68, 161, 0.6));
            border-color: rgba(255, 68, 161, 0.7);
            box-shadow: 0 0 25px rgba(255, 68, 161, 0.4);
            background: linear-gradient(135deg, rgba(255, 68, 161, 0.25), rgba(179, 102, 255, 0.25));
        }

        .project-content p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(255, 68, 161, 0.1);
            border: 1px solid rgba(255, 68, 161, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--primary-blue);
            transition: all 0.3s;
        }

        .tag:hover {
            background: rgba(255, 68, 161, 0.2);
            box-shadow: 0 0 10px rgba(255, 68, 161, 0.3);
        }

        /* Project Detail Modal */
        .project-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }

        .project-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-background);
            border: 1px solid rgba(255, 68, 161, 0.3);
            border-radius: 15px;
            max-width: 1050px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2rem 1rem 2rem;
            border-bottom: 1px solid rgba(255, 68, 161, 0.2);
        }

        .modal-title {
            color: var(--primary-blue);
            font-size: 2rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .close-button:hover {
            background: rgba(255, 68, 161, 0.1);
            color: var(--primary-blue);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-embed-section {
            margin-bottom: 2rem;
        }

        .embed-frame {
            width: 100%;
            border: none;
            border-radius: 10px;
            background: white;
        }

        .widget-embed {
            height: 167px;
        }

        .game-embed {
            height: 700px;
            min-width: 960px; /* Unity's typical minimum width */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Additional Unity WebGL fixes */
        .game-embed canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        .modal-info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .modal-main-content {
            overflow: hidden;
            max-width: 100%;
        }

        .modal-main-content h4 {
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .modal-description {
            color: var(--text-secondary);
            line-height: 1.7;
            white-space: pre-line;
            margin-bottom: 1.5rem;
        }

        .modal-screenshots {
            margin-bottom: 2rem;
        }

        .screenshots-carousel {
            position: relative;
            margin-top: 1rem;
            max-width: 100%;
            width: 100%;
        }

        .carousel-container {
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid rgba(255, 68, 161, 0.2);
            width: 100%;
            height: auto;
            min-height: 200px;
            max-height: 400px;
            background: rgba(10, 10, 10, 0.5);
            position: relative;
            aspect-ratio: 16/9;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }

        .screenshot {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: rgba(10, 10, 10, 0.8);
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .carousel-btn {
            background: rgba(255, 68, 161, 0.1);
            border: 1px solid rgba(255, 68, 161, 0.3);
            color: var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .carousel-btn:hover {
            background: rgba(255, 68, 161, 0.2);
            border-color: var(--primary-blue);
            transform: scale(1.1);
        }

        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .carousel-dots {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 68, 161, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .carousel-dot.active {
            background: var(--primary-blue);
            transform: scale(1.2);
        }

        .carousel-counter {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        .modal-sidebar {
            background: rgba(10, 10, 10, 0.5);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 68, 161, 0.1);
        }

        .modal-detail-item {
            margin-bottom: 1.5rem;
        }

        .modal-detail-item h5 {
            color: var(--primary-purple);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-detail-item p,
        .modal-detail-item ul {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal-detail-item ul {
            list-style: none;
            padding-left: 0;
        }

        .modal-detail-item li {
            margin-bottom: 0.3rem;
            padding-left: 1rem;
            position: relative;
        }

        .modal-detail-item li::before {
            content: 'â€¢';
            color: var(--primary-blue);
            position: absolute;
            left: 0;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .modal-actions {
            margin-top: 2rem;
            text-align: center;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .modal-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 68, 161, 0.3);
        }

        .modal-link::after {
            content: 'â†’';
            transition: transform 0.3s;
        }

        .modal-link:hover::after {
            transform: translateX(5px);
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            color: var(--text-muted);
            padding: 4rem;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 4rem;
            font-size: 1.1rem;
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 10, 0.9);
            text-align: center;
            padding: var(--section-padding);
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 68, 161, 0.2);
        }

        /* Simple video styles that match screenshot behavior */
        .screenshot-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: rgba(10, 10, 10, 0.8);
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --nav-height: 0px;
            }

            section {
                padding-top: 6rem;
            }

            h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                max-height: 95vh;
            }

            .modal-header {
                padding: 1.5rem 1.5rem 1rem 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .modal-info-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .game-embed {
                height: 400px;
            }

            @media (max-width: 768px) {
                .screenshots-grid {
                    grid-template-columns: 1fr;
                }
            }
        }
    </style>
</head>

    <script>
        let projectsData = [];

        // Simple function to check if a file is a video
        function isVideoFile(filename) {
            const videoExtensions = ['.mp4', '.webm', '.ogg', '.mov', '.avi', '.m4v'];
            return videoExtensions.some(ext => filename.toLowerCase().endsWith(ext));
        }

        // Simple video click handler
        window.handleVideoClick = function(video, event) {
            event.stopPropagation();
            
            if (video.paused) {
                // Pause all other videos first
                document.querySelectorAll('.screenshot-video').forEach(v => {
                    if (v !== video) {
                        v.pause();
                        v.removeAttribute('data-playing');
                    }
                });
                video.play();
                video.setAttribute('data-playing', 'true');
            } else {
                video.pause();
                video.removeAttribute('data-playing');
            }
        }
        
        // Also handle play/pause events from native controls
        document.addEventListener('play', function(e) {
            if (e.target.classList.contains('screenshot-video')) {
                e.target.setAttribute('data-playing', 'true');
            }
        }, true);
        
        document.addEventListener('pause', function(e) {
            if (e.target.classList.contains('screenshot-video')) {
                e.target.removeAttribute('data-playing');
            }
        }, true);

        // Load and display projects from JSON
        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                projectsData = data.projects;
                displayProjects(projectsData);
            } catch (error) {
                console.error('Error loading projects:', error);
                displayError('Failed to load projects. Please check that projects.json exists and is properly formatted.');
            }
        }

        async function displayProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            if (!projects || projects.length === 0) {
                grid.innerHTML = '<div class="error">No projects found.</div>';
                return;
            }

            for (let i = 0; i < projects.length; i++) {
                const card = await createProjectCard(projects[i], i);
                grid.appendChild(card);
            }
        }

        function displayError(message) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = `<div class="error">${message}</div>`;
        }

        function checkImageExists(imagePath) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imagePath;
            });
        }

        async function createProjectCard(project, index) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            // Determine background style and text presentation
            let backgroundStyle = '';
            let imageClass = '';
            let titleMarkup = project.title;
            
            if (project.image) {
                const imageExists = await checkImageExists(project.image);
        
                if (imageExists) {
                    backgroundStyle = `background-image: url('${project.image}');`;
                    imageClass = 'has-image';
                    titleMarkup = `<span class="project-image-text">${project.title}</span>`;
                } else {
                    console.warn(`Image not found: ${project.image}`);
                    backgroundStyle = `background: ${project.gradient || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};`;
                }
            } else {
                backgroundStyle = `background: ${project.gradient || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};`;
            }
            
            // Check if project has an embedded game
            const hasEmbeddedGame = project.hasEmbed && project.embedType === 'game';
            const gameIndicator = hasEmbeddedGame ? '<span class="game-indicator">ðŸŽ®</span>' : '';
            
            card.innerHTML = `
                <div class="project-image ${imageClass}" style="${backgroundStyle}">
                    ${titleMarkup}
                </div>
                <div class="project-content">
                    <h3>${project.title}${gameIndicator}</h3>
                    <p>${project.shortDescription || project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;

            // Add click handler to open modal
            card.addEventListener('click', () => openProjectModal(index));

            return card;
        }

        function openProjectModal(projectIndex) {
            const project = projectsData[projectIndex];
            const modal = document.getElementById('projectModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            // Add game indicator to modal title if it's an embedded game
            const hasEmbeddedGame = project.hasEmbed && project.embedType === 'game';
            const gameIndicator = hasEmbeddedGame ? '<span class="game-indicator">ðŸŽ®</span>' : '';
            title.innerHTML = `${project.title} ${gameIndicator}`;
            
            // Build modal content
            let modalContent = '';
            
            // Embed section (if available)
            if (project.hasEmbed && project.embedUrl) {
                const embedClass = project.embedType === 'game' ? 'game-embed' : 'widget-embed';
                modalContent += `
                    <div class="modal-embed-section">
                        <iframe class="embed-frame ${embedClass}" 
                                src="${project.embedUrl}" 
                                allowfullscreen="true"
                                webkitallowfullscreen="true"
                                mozallowfullscreen="true"
                                allow="fullscreen">
                        </iframe>
                    </div>
                `;
            }
            
            // Main content grid
            modalContent += `
                <div class="modal-info-grid">
                    <div class="modal-main-content">
                        <h4>About This Project</h4>
                        <div class="modal-description">${project.fullDescription || project.description}</div>
            `;
            
            // Screenshots section
            if (project.screenshots && project.screenshots.length > 0) {
                modalContent += `
                    <div class="modal-screenshots">
                        <h4>Screenshots</h4>
                        <div class="screenshots-carousel">
                            <div class="carousel-container">
                                <div class="carousel-track" id="carouselTrack">
                                    ${project.screenshots.map(screenshot => {
                                        if (isVideoFile(screenshot)) {
                                            return `
                                                <div style="position: relative; min-width: 100%; height: 100%;">
                                                    <video class="screenshot-video" 
                                                        src="${screenshot}" 
                                                        preload="metadata" 
                                                        muted 
                                                        loop
                                                        controls
                                                        data-playing="false"
                                                        onclick="window.handleVideoClick(this, event)">
                                                    </video>
                                                    <div class="video-play-indicator"></div>
                                                </div>
                                            `;
                                        } else {
                                            return `<img src="${screenshot}" alt="Screenshot" class="screenshot" onerror="this.style.display='none'">`;
                                        }
                                    }).join('')}
                                </div>
                            </div>
                            ${project.screenshots.length > 1 ? `
                                <div class="carousel-nav">
                                    <button class="carousel-btn" id="prevBtn">â€¹</button>
                                    <div class="carousel-dots" id="carouselDots">
                                        ${project.screenshots.map((_, index) =>
                                            `<div class="carousel-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>`
                                        ).join('')}
                                    </div>
                                    <button class="carousel-btn" id="nextBtn">â€º</button>
                                </div>
                                <div class="carousel-counter">
                                    <span id="currentSlide">1</span> / <span id="totalSlides">${project.screenshots.length}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
        }
            
            modalContent += `</div>`;
            
            // Sidebar with project details
            modalContent += `
                <div class="modal-sidebar">
                    <div class="modal-detail-item">
                        <h5>Technologies</h5>
                        <div class="modal-tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
            `;
            
            if (project.developmentTime) {
                modalContent += `
                    <div class="modal-detail-item">
                        <h5>Development Time</h5>
                        <p>${project.developmentTime}</p>
                    </div>
                `;
            }
            
            if (project.teamSize) {
                modalContent += `
                    <div class="modal-detail-item">
                        <h5>Team Size</h5>
                        <p>${project.teamSize}</p>
                    </div>
                `;
            }
            
            if (project.tools && project.tools.length > 0) {
                modalContent += `
                    <div class="modal-detail-item">
                        <h5>Tools Used</h5>
                        <ul>
                            ${project.tools.map(tool => `<li>${tool}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (project.challenges) {
                modalContent += `
                    <div class="modal-detail-item">
                        <h5>Key Challenges</h5>
                        <p>${project.challenges}</p>
                    </div>
                `;
            }
            
            if (project.learnings) {
                modalContent += `
                    <div class="modal-detail-item">
                        <h5>What I Learned</h5>
                        <p>${project.learnings}</p>
                    </div>
                `;
            }
            
            modalContent += `
                </div>
            </div>
            `;
            
            // Action buttons
            modalContent += `
                <div class="modal-actions">
                    <a href="${project.playLink || '#'}" class="modal-link" target="_blank" rel="noopener noreferrer">
                        ${project.linkText || 'View Project'}
                    </a>
                </div>
            `;
            
            body.innerHTML = modalContent;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Initialize carousel if screenshots exist
            if (project.screenshots && project.screenshots.length > 1) {
                initCarousel();
            }
        }

        function initCarousel() {
            let currentIndex = 0;
            const track = document.getElementById('carouselTrack');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const dots = document.querySelectorAll('.carousel-dot');
            const currentSlideSpan = document.getElementById('currentSlide');
            const totalSlides = dots.length;

            function updateCarousel() {
                // Pause all videos when changing slides
                document.querySelectorAll('.screenshot-video').forEach(video => {
                    video.pause();
                    video.setAttribute('data-playing', 'false');
                });
                
                track.style.transform = `translateX(-${currentIndex * 100}%)`;
                currentSlideSpan.textContent = currentIndex + 1;

                // Update dots
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });

                // Update buttons
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === totalSlides - 1;
            }

            function goToSlide(index) {
                currentIndex = Math.max(0, Math.min(totalSlides - 1, index));
                updateCarousel();
            }

            // Event listeners
            prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
            nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => goToSlide(index));
            });

            // Keyboard navigation
            document.addEventListener('keydown', function handleCarouselKeys(e) {
                if (document.getElementById('projectModal').classList.contains('active')) {
                    if (e.key === 'ArrowLeft') goToSlide(currentIndex - 1);
                    if (e.key === 'ArrowRight') goToSlide(currentIndex + 1);
                }
            });

            // Touch/swipe support
            let touchStartX = 0;
            let touchEndX = 0;

            track.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            track.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                const swipeThreshold = 50;
                const swipeDistance = touchStartX - touchEndX;

                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0) {
                        goToSlide(currentIndex + 1); // Swipe left, go next
                    } else {
                        goToSlide(currentIndex - 1); // Swipe right, go prev
                    }
                }
            });

            // Initialize
            updateCarousel();
        }

        function closeProjectModal() {
            const modal = document.getElementById('projectModal');
            const body = document.getElementById('modalBody');
            
            modal.classList.remove('active');
            
            // Pause all videos and clear iframe sources
            const videos = body.querySelectorAll('.screenshot-video');
            videos.forEach(video => {
                video.pause();
                video.setAttribute('data-playing', 'false');
            });
            
            const iframes = body.querySelectorAll('iframe');
            iframes.forEach(iframe => iframe.src = '');
            
            document.body.style.overflow = '';
        }

        // Burger menu functionality
        function initBurgerMenu() {
            const burgerMenu = document.getElementById('burgerMenu');
            const mobileMenu = document.getElementById('mobileMenu');
            
            burgerMenu.addEventListener('click', function() {
                burgerMenu.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
            
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    burgerMenu.classList.remove('active');
                    mobileMenu.classList.remove('active');
                });
            });
            
            mobileMenu.addEventListener('click', function(e) {
                if (e.target === mobileMenu) {
                    burgerMenu.classList.remove('active');
                    mobileMenu.classList.remove('active');
                }
            });
        }

        // Initialize modal functionality
        function initProjectModal() {
            const closeButton = document.getElementById('closeModal');
            const modal = document.getElementById('projectModal');
            
            closeButton.addEventListener('click', closeProjectModal);
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeProjectModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeProjectModal();
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            initBurgerMenu();
            initProjectModal();
        });
    </script>
